<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReactJS | Continue</title>
</head>

<body>

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // const elmH1 = document.createElement('h1');
    // elmH1.innerText = 'Hello';
    // document.body.appendChild(elmH1);

    const elmH1 = React.createElement(
      'ul',
      { title: 'Hello' },
      'Hello Guys!'
    );

    const elmUl = React.createElement(
      'ul',
      null,
      React.createElement('li', null, 'Javascript'),
      React.createElement('li', null, 'ReatJS'),
    );

    const elmH2 = React.createElement('h2', { title: 'React-f8' }, 'React-f8');
    const elmP = React.createElement('p', null, 'Run ReactJS');
    const element = React.createElement(
      'div',
      {
        className: 'post-item'
      },
      elmH2,
      elmP,
      elmH1,
      elmUl
    );

    const courses = [
      { name: 'HTML, CSS' },
      { name: 'Responsive' },
      { name: 'ReactJS' }
    ];

    const li = courses.map((course, i) => <li key={i}>{course.name}</li>);

    const ul = <ul>{li}</ul>;

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(ul);
  </script>
</body>

</html>
